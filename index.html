<!DOCTYPE html>

<html lang="ru">

    <head>   
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link href="./styles.css" rel="stylesheet" >

        <title>Калькулятор</title>

        <script src="./index.js"></script>
    </head>

    <body class="calc_block">
        <input class="num" id="num1" />

        <div class="operators_btn" id="operators_btn">
            <button class="btn" id="plus" onclick="op='+'">+</button>
            <button class="btn" id="minus" onclick="op='-'">-</button>
            <button class="btn" id="times" onclick="op='*'">x</button>
            <button class="btn" id="divide" onclick="op='/'">:</button>
        </div>

        <input class="num" id="num2" />
        <br/>
        <button class="btn" id="total" onclick="calc()">Посчитать</button>

        <p id="result" ></p>

        

    </body>
